<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ride My Way | sign up</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>

    <header class="header">
        <div class="header__inner">
            <img class="header__logo" src="images/bicycle-ride.png" alt="two people riding a bicycle">
            <h1 class="header__title">
            Ride My Way
            </h1>
        </div>
    </header>

    <main>
        <section class="content">
            <div id="sign__up">
                <h2>Create your Ride My Way Account</h2>
                <form>
                    <div class="row">
                        <div class="col-25">
                             <label for="fname">First name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="fname"name="firstname" placeholder="Your first name" autofocus/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                                <label for="lname">Last name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="lname" name="lastname" placeholder="Your last name"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="usertype">User type</label>
                        </div>
                        <div class="col-75">
                            <select id="usertype" name="usertype">
                            <option value="passenger">Passenger</option>
                            <option value="driver">Driver</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                                <label for="email">Email address</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="email" name="email" placeholder="Your email address"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                                <label for="user__password">Password</label>
                        </div>
                        <div class="col-75">
                            <input type="password" id="user__password" name="user__password" placeholder="Choose password"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                                <label for="cpassword">Confirm password</label>
                        </div>
                        <div class="col-75">
                            <input type="password" id="cpassword" name="cpassword" placeholder="Choose password"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="container">
                            <div class="col-25 log_in">
                                    <a href="#">Login</a>
                            </div>
                            <div class="col-75 sign_up">
                                    <input type="submit" value="Sign up">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <footer>
            <p>Ride My Way, Copyright &copy; 2018</p>
        </footer>
    </main>
    
</body>
</html>
